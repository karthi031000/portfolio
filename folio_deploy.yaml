apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deploy
  labels:
    name: portfolio-deploy
    app: portfolio-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: portfolio-pod
      app: portfolio-app
  template:
    metadata:
      name: portfolio-pod
      labels:
        name: portfolio-pod
        app: portfolio-app
    spec:
      containers:
        - name: portfolio-app
          image: karthi031000cit/portfolio:v1
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-secret